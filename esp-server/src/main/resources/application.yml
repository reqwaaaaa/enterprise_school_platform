server:
  port: 8080

spring:
  profiles:
    active: dev
  main:
    allow-circular-references: true
  datasource:
    druid:
      driver-class-name: ${esp.datasource.driver-class-name}
      url: jdbc:mysql://${esp.datasource.host}:${esp.datasource.port}/${esp.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
      username: ${esp.datasource.username}
      password: ${esp.datasource.password}

# MyBatis 配置（原有）
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.school_enterprise_platform.entity  # 建议改为实际包名
  configuration:
    map-underscore-to-camel-case: true

# MyBatis-Plus 配置（新增，强烈推荐）
mybatis-plus:
  global-config:
    db-config:
      logic-delete-field: is_deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      id-type: auto
    banner: true
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # 开发环境打印SQL
  mapper-locations: classpath*:mapper/**/*Mapper.xml

logging:
  level:
    com.school_enterprise_platform:
      mapper: debug
      service: info
      controller: info

esp:
  jwt:
    admin-secret-key: X7kP9mN2qL8vB3wE5rT1yU6iO4pA0sD9fG7naiweilanlanmQ3wE6rT8yU0iO2pL4k
    admin-ttl: 7200
    admin-token-name: token