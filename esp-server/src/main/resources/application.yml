server:
  port: 8080

spring:
  profiles:
    active: dev
  main:
    allow-circular-references: true

  datasource:
    driver-class-name: ${esp.datasource.driver-class-name}
    url: jdbc:mysql://${esp.datasource.host}:${esp.datasource.port}/${esp.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
    username: ${esp.datasource.username}
    password: ${esp.datasource.password}

# MyBatis 配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.school_enterprise_platform.entity
  configuration:
    map-underscore-to-camel-case: true

# MyBatis-Plus 配置（推荐保留）
mybatis-plus:
  global-config:
    db-config:
      logic-delete-field: is_deleted      # 全局逻辑删除字段
      logic-delete-value: 1
      logic-not-delete-value: 0
      id-type: auto
    banner: false                         # 关闭启动 banner（生产建议）
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # 开发环境打印 SQL
  mapper-locations: classpath*:mapper/**/*Mapper.xml

logging:
  level:
    com.school_enterprise_platform:
      mapper: debug
      service: info
      controller: info

# JWT 配置（所有环境通用）
esp:
  jwt:
    admin-secret-key: X7kP9mN2qL8vB3wE5rT1yU6iO4pA0sD9fG7naiweilanlanmQ3wE6rT8yU0iO2pL4k
    admin-ttl: 7200
    admin-token-name: token

  redis:
    host: localhost          # Redis 服务器地址（生产环境改为实际 IP）
    port: 6379               # 默认端口
    database: 0              # 使用的数据库编号（0-15，可根据需要调整）
    timeout: 3000ms          # 连接超时时间
    lettuce:
      pool:
        max-active: 20       # 连接池最大连接数（负值表示无限制）
        max-idle: 10         # 连接池最大空闲连接数
        min-idle: 5          # 连接池最小空闲连接数
        max-wait: 3000ms     # 连接池最大阻塞等待时间